version 3.9

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: app_funturf
    environment:
    - .env
    volumes:
      - logs:/funturf/app/logs
    networks:
      - app-network       
      - db-network            
    deploy:
      replicas: 3             
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    env_file:
      - .env
    volumes:
      - postgres-data:/var/lib/postgresql/data  
    networks:
      - db-network
    restart: always

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"  
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app-network
    depends_on:
      - app

volumes:
  logs:
  postgres-data:
    